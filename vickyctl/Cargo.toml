[package]
name = "vickyctl"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.4", features = ["derive", "env", "suggestions"] }
uuid = { version = "1.8.0", features = ["v4", "serde"] }
reqwest = { version = "0.12.4", features = ["blocking"] }
log = "0.4.21"
serde = { version = "1.0.200", features = [ "derive" ]}
serde_json = "1.0.116"
yansi = "1.0.1"
which = "6.0.1"
ratatui = { version = "0.26.3", features = ["serde"] }
ratatui-widgets = "0.1.6"
crossterm = "0.27.0"
openidconnect = "3.5.0"
anyhow = "1.0.86"
dirs = "5.0.1"
figment = { version = "0.10.19", features = ["json", "env"] }
